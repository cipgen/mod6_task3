variables:
  EXECUTION_IMAGE: "golang:1.21.4"
  SUPPORT_IMAGE: "docker:24.0.7"
  SUPPORT_SERVICE: "docker:24.0.7-dind" 
  GIT_STRATEGY: clone
  GIT_DEPTH: 0

  TARGETOS: linux
  TARGETARCH: amd64
  BUILDS_DIR: out

default:
  image:
    name: $EXECUTION_IMAGE

stages:
  - create_vars
  - info        
  - test
  - build
  - image

vars-job:
  stage: create_vars
  script:
    - echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)" >> build.env
    - echo "BUILD_URL=github.com/cipgen/kbot" >> build.env
  artifacts:
    reports:
      dotenv: build.env
    
test-job:
  stage: test    
  script:
    - go test -v

build-job:
  stage: build
  script:
    - gofmt -s -w ./
    - go get
    - CGO_ENABLED=0 GOOS=${TARGETOS} GOARCH=${TARGETARCH} go build -v -o ./${BUILDS_DIR}/kbot -ldflags "-X=${BUILD_URL}/cmd.appVersion=${VERSION}"


image-job:
  stage: image
  image: $SUPPORT_IMAGE
  services:
    - name: $SUPPORT_SERVICE
      alias: docker
  variables:
    IMAGE_TAG: ${CI_REGISTRY_IMAGE}:${VERSION}-${TARGETOS}-${TARGETARCH}
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker build . -t $IMAGE_TAG --build-arg TARGETOS=${TARGETOS} --build-arg TARGETARCH=${TARGETARCH}
    - docker push $IMAGE_TAG
    - docker logout
